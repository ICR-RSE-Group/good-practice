site_name: Research Software Good Practice
nav:
  - Index: index.md  
  - Good-practice Webinar Series:
    - 'Overview': 'good/overview.md'
    - 'Monday': 'good/monday.md'    
  - Vibe Coding with VSCode Webinar Series:
    - 'Overview': 'vibe/overview.md'  
theme:
  name: material
  logo: assets/icr_svg_logo.svg  
  favicon: assets/icr_svg_logo.svg  
  palette:
    primary: pink  
    accent: deep orange  
  features:
    - content.code.copy
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format